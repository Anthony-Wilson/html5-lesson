<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>flex-shrink</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.wrap {
			margin: 50px auto 0;
			width: 400px;
			height: 500px;
			border: 1px solid #000;
			display: flex;
		}
		.box {
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>


	<script type="text/javascript">
		var oBox = document.getElementsByClassName('box');
		Array.from(oBox).forEach( function(value, index) {
			value.style.backgroundColor = 'hsl('+ 50*index +',100%,50%)';
			value.style.flexShrink = index;
		});
	</script>
</body>
</html>
