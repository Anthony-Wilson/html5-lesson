    <script>
    var father = document.getElementsByClassName('father');
    var son = document.getElementsByClassName('son');

    // banner的父级的沟渎自适应
    for (var i = 0; i < father.length; i++) {
        father[i].style.height = son[i].offsetHeight + 'px';
    }
    window.onresize = function() {
        for (var i = 0; i < father.length; i++) {
            father[i].style.height = son[i].offsetHeight + 'px';

    }
