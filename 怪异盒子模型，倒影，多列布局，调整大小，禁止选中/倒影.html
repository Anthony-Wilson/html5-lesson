	<style type="text/css">
		.box {
			width: 200px;
			height: 200px;
			background: yellow;
			-webkit-box-reflect: below 2px linear-gradient(transparent 50%,rgba(0,0,0,.3));
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<!-- 
		box-reflect：a b c；

		a:left/right/above/below
		b:距离本体多远
		c:遮盖层，可以是一个背景图片也可以是一个背景渐变
	 -->
</body>
