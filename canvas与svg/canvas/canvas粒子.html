<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>canvas粒子</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<style type="text/css">
		* {
			margin: 0;padding: 0;
		}
		html,body {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		canvas {
			background: #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas">你的浏览器不支持canvas效果，请更换为最新版本的浏览器！</canvas>

	<script type="text/javascript">
		var canvas = document.getElementById('canvas'),
			c = canvas.getContext('2d'),
			oW,
			oH,
			count,
			// 粒子的速度
			speed = 3,
			// 粒子之间的间距
			range = 50,

			lineAlpha = .5;

			dotteds = [];

		function getAndSet(){
			// 获取屏幕的宽高
			oW = window.innerWidth || document.body.clientWidth,
			oH = window.innerHeight || document.body.clientHeight;
			// 设置canvas画布的宽高
			// console.log(oW,oH);
			canvas.width = oW;
			canvas.height = oH;

			// 例子的个数
			count = (oW*oH/3000)|0;
			// console.log(count);
		}
		getAndSet();
		window.onresize = function(){
			getAndSet();
			move();
		}

		for (var i = 0; i < count; i++) {
			dotteds.push(new Dotted( i * Math.floor(Math.random() * 361) ))
		}

		function Dotted(hue){
			// 单个例子的起始坐标
			this.x = Math.random()*oW;
			this.y = Math.random()*oH;
			this.a = Math.random()*3 + 1;

			// 单个例子的速度
			this.vx = (Math.random()-.5)*speed;
			this.vy = (Math.random()-.5)*speed;

			this.hue = hue;
		}
		Dotted.prototype.update = function(){
			this.x += this.vx;
			this.y += this.vy;

			if(this.x < 0 || this.x > oW) {this.vx *= -1;this.a = Math.random()*3 + 1;};
			if(this.y < 0 || this.y > oH) {this.vy *= -1;this.a = Math.random()*3 + 1;};
		}

		function checkDist(a, b, dist){
			var x = a.x - b.x,
				y = a.y - b.y;

			return x*x + y*y <= dist*dist;
		}		

		function move(){
			window.requestAnimationFrame(move);
			c.clearRect(0,0,oW,oH);

			for (var i = 0; i < dotteds.length; i++) {
				var d1 = dotteds[i];
				d1.update();

				for (var j = i + 1; j < dotteds.length; j++) {
					var d2 = dotteds[j];

					if(checkDist(d1, d2, range)){
						c.strokeStyle = 'hsla(hue, 80%, 50%, alp)'
							.replace('hue', (d1.hue  + d2.hue + 3)/2)
							.replace('alp', lineAlpha);
						c.beginPath();
						c.moveTo(d1.x, d1.y);
						c.lineTo(d2.x, d2.y);
						c.stroke();
					}
				}

				c.beginPath();
				c.arc(d1.x,d1.y,d1.a,0,Math.PI*2,true);
				c.fillStyle = 'hsl('+d1.hue+', 80%, 50%)';
				c.fill();
			}
		}
		move();
	</script>
</body>
</html>
