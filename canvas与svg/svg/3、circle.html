<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>circle</title>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" >
		<circle r="100" cx="250" cy="250" fill="lime" stroke="red" stroke-width="10"/>
	</svg>
	<!-- 
		r：圆的半径。

		cx：圆心坐标x值。

		cy：圆心坐标y值。
	 -->
</body>
</html>
