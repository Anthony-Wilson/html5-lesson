<body>
	<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" >
		<polyline points="50 160, 55 180, 70 180, 60 190, 65 205, 50 195, 35 205, 40 190, 30 180, 45 180" fill="transparent" stroke="#000" stroke-width="5"/>
	</svg>
	<!-- 
		points：一系列的用空格，逗号，换行符等分隔开的点。每个点必须有2个数字：x值和y值。所以下面3个点 (0,0), (1,1)和(2,2)可以写成："0 0, 1 1, 2 2"。

		注意：fill默认会填充。fill给transparent
	 -->
</body>
