<body>
	<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" >
		<path d="M10 10 H 200 V 200 Z" stroke-width="" stroke="" fill=""/>
		<path d="M100 100 Q200 200 300 100 T400 100" stroke-width="" stroke="" fill="lime"/>
	</svg>
	<!-- 
		
这个是`最通用，最强力`的元素了；使用这个元素你可以实现`任何其他的图形`，不仅包括上面这些基本形状，也可以实现像贝塞尔曲线那样的复杂形状；此外，使用path可以实现平滑的过渡线段，虽然也可以使用polyline来实现这种效果，但是需要提供的点很多，而且放大了效果也不好。这个元素控制位置和形状的只有一个参数：

d：一系列绘制指令和绘制参数(点)组合成。

中间的字母的意思：
- M：moveTo `M10 10`
- L：lineTo `L10 10`
- H：H draws a horizontal line `H 90`
- V：V draws a vertical line `V 90`
- Z：ClosePath `Z`
- C：三次贝赛尔曲线 `C x1 y1, x2 y2, x y`
- S：`三次贝赛尔曲线 `补充命令。S命令可以用来创建与之前那些曲线一样的贝塞尔曲线但是，如果S命令跟在一个C命令或者另一个S命令的后面，它的第一个控制点，就会被假设成前一个控制点的对称点。如果S命令单独使用，前面没有C命令或者另一个S命令，那么它的两个控制点就会被假设为同一个点。`S x2 y2, x y`
- Q：二次贝塞尔曲线 `Q x1 y1, x y`
- T：`三次贝赛尔曲线 `补充命令。与`S`有异曲同工之妙。T命令前面必须是一个Q命令，或者是另一个T命令，才能达到这种效果。需要注意的是，如果T单独使用，那么控制点就会被认为和终点是同一个点，所以画出来的将是一条直线。 `T x y`
- A：弧形命令 `A rx ry x-axis-rotation large-arc-flag sweep-flag x y` 前两个参数分别是x轴半径和y轴半径，第三个参数表示弧形的旋转情况。large-arc-flag（角度大小） 和sweep-flag（弧线方向），large-arc-flag决定弧线是大于还是小于180度，0表示小角度弧，1表示大角度弧。sweep-flag表示弧线的方向，0表示从起点到终点沿逆时针画弧，1表示从起点到终点沿顺时针画弧。最后两个参数是指定弧形的终点
		
	 -->
