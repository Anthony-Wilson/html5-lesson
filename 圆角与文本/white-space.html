<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>white-space</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<style type="text/css">
		.p1 {
			white-space: normal;
		}
		.p2 {
			white-space: nowrap;
		}
		.p3 {
			white-space: pre;
		}
		.p4 {
			white-space: pre-line;
		}
		.p5 {
			white-space: pre-wrap;
		}
	</style>
</head>
<body>
	<p class="p1">normal 默认 忽略多
	个空格        /缩进/    换行只留一个</p>
	<p class="p2">nowrap 控制     文本不
	换行</p>
	<p class="p3">pre 
	空白/缩   进/换行 
	会被浏览器          保留</p>
	<p class="p4">pre-line 合并   空白/缩进  保留    换
	行符</p>
	<p class="p5">pre  -wrap 保
	留空白      /缩进  正常  换行</p>
</body>
</html>
