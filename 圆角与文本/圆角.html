<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>圆角</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<style type="text/css">
		* {
			margin: 0;padding: 0;
		}
		div {
			width: 200px;
			height: 200px;
			float: left;
			margin: 0 0 10px 10px;
		}
		div:nth-child(2n + 1) {
			background: deeppink;
		}
		div:nth-child(2n) {
			background: orange;
		}
		.box1 {
			border-radius: 50%;
		}
		.box2 {
			border-radius: 50%/10%;
		}
		.box3 {
			border-radius: 50%/100% 100% 0 0;
		}
		.box4 {
			border-radius: 100% 0 0 100%/50%;
		}
		.box5 {
			border-radius: 100% 0 0 0;
		}
		.box6 {
			border-radius: 50%;
		}
		.box7 {
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<!--

	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
	<div class="box6"></div>
	<div class="box7"></div>
</body>
</html>
