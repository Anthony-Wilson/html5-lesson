<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>动画1</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<style type="text/css">
		.box {
			position: relative;
			width: 600px;
			height: 600px;
			border: 1px solid #000;
		}
		.content {
			position: absolute;
			left: 0;
			top: 0;
			width: 200px;
			height: 200px;
			background: red;
			animation: play 4s linear infinite;
		}
		@keyframes play{
			0% {
				left: 0;
			}
			50% {
				left: 400px;
				top: 400px;
			}
			25% {
				left: 400px;
				top: 0;
			}
			75% {
				left: 0;
				top: 400px;
			}
			100% {
				left: 0;
				top: 0;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="content"></div>
	</div>
</body>
</html>
