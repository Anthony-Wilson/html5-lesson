<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>classList方法</title>
    <meta name='keywords' content=''/>
    <meta name='description' content=''/>
    <style>
        * {
            margin: 0;padding: 0;
        }
        .box {
            width: 200px;
            height: 300px;
            background: lime;
        }
    </style>
</head>
<body>
    <div class="box">这就是一个盒子</div>
    
    <script type='text/javascript'>
        var oBox = document.querySelector(".box");
        oBox.classList.add("item")
        oBox.classList.remove('box')

        // classList 并不是一个数组
        console.log(oBox.classList);

        oBox.onclick = function(){
            alert(1)
        }
    </script>
</body>
</html>
