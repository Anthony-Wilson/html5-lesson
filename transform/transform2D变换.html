<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>transform2D变换</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 20px;
			transition: all 1s;
		}
		.box1:hover {
			transform: rotate(45deg);
		}
		.box2:hover {
			transform: scale(.3);
		}
		.box3:hover {
			transform: translate(10px,10px);
		}
		.box4:hover {
			transform: skew(45deg,5deg);
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
