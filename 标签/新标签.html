<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML 5新标签</title>
	<meta name="keywords" content="HTML 5新标签"/>
	<meta name="description" content="HTML 5新标签"/>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul,ol {
			list-style: none;
		}
		#header {
			background: red;
		}
		#container {
			background: yellow;
		}
		#footer {
			background: blue;
		}
	</style>
</head>
<body>
	<!-- 头部的内容 -->
	<header id="header">
		<hgroup>
			<h1>主标题</h1>
			<p>副标题</p>
		</hgroup>
		<nav>
			<ul>
				<li>导航1</li>
				<li>导航2</li>
				<li>导航3</li>
				<li>导航4</li>
				<li>导航5</li>
			</ul>
		</nav>
	</header>
	<!-- 主要内容区域 -->
	<section id="container">
		<article>
			<h2>文章区域</h2>
			
		</article>
		<aside>侧边栏</aside>
	</section>
	<!-- 底部区域 -->
	<footer id="footer">footer是一个尾部标签</footer>
</body>
</html>
